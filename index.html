<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy QuizGame</title>
    <link rel="stylesheet" href="quizgame.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10199/10199796.png" type="image/x-icon">
    <script src="quizgame.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these Fun questions!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div id="quiz-header">
                <h1>Question will come here</h1>
            </div>
            <div class="quiz-info" id="quiz-info">
                <p>
                    Question <span id="current-ques"></span> of <span id="total-ques"></span>
                </p>
                <p>
                    Score: <span id="score"></span>
                </p>
            </div>
            <div id="answer-container" class="answer-container">
                <!-- <div class="answer-btn" id="answer-btn">Answer1</div>
                <div class="answer-btn" id="answer-btn">Answer2</div>
                <div class="answer-btn" id="answer-btn">Answer3</div>
                <div class="answer-btn" id="answer-btn">Answer4</div> -->
            </div>
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="screen" id="result-screen">
            <h1>Quiz Result!</h1>
            <div id="result-score">
                <p>
                    You scored <span id="your-score"></span> out of <span id="total-score"></span>.
                </p>
                <div id="result-message">
                    <h1>Good Job</h1>
                </div>
            </div>
            <button class="btn" id="restart-btn">Restart Quiz!</button>
        </div>
    </div>
</body>

</html>
